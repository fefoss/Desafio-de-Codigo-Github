<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
    </div>
    <div class="instragram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instragram logo">
            <div class="profile-photo">
                <img src="./img/fefo.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instragram-login">Continue como fefoskk</a>
            <a href="#" class="instragram-logout">Remover conta</a>
             </div>
             <div class="group">
                <p class="not-account">Não é fefoskk</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
             <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
